<div class="flex-column">
  <div class="d-flex justify-content-center">
    <form (ngSubmit)="calculateTotal()"
          [formGroup]="timeForm"
          class="form-horizontal">
      <div *ngFor="let form of forms; let i=index" class="d-flex my-2 mx-2 ">
        <mat-form-field appearance="fill">
          <mat-label>{{form}}</mat-label>
          <div class="d-flex flex-row">
            <input
              formControlName="{{form}}"
              matInput
              type="time">
            <div *ngIf="form == 'pause'" class="d-flex flex-row">
              <div *ngIf="pauseActive">
                <mat-spinner [diameter]="12" color="warn"></mat-spinner>
              </div>
              <button (click)="startPausetimer()"
                      class="my-2 mx-2" color="primary"
                      mat-raised-button>
                <mat-icon>{{iconSymbol}}</mat-icon>
              </button>
            </div>
          </div>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-center">
    <div class="d-flex p-3 my-2 mx-2 ">
      <mat-hint *ngIf="extraPause===true" [ngStyle]="{'font-size': 70+'%','color': '#880808'}"
                class="justify-content-center">
        *extra pause
      </mat-hint>
      <button (click)="calculateTotal()"
              class="my-2 mx-2" color="primary"
              mat-raised-button>
        calculate
      </button>
    </div>
  </div>
  <div *ngIf="progressSpinnerValue!==0" class="d-flex justify-content-center p-3 my-2 mx-2 mat-card">
    <mat-card>
      <mat-card-title>Feierabend:<br> {{feierabendDateString}}</mat-card-title>
      <mat-card-content>
        <div class="position-relative justify-content-center p-3">
          <mat-progress-spinner *ngIf="progressSpinnerValue!==0"
                                [color]="progressSpinnerColor"
                                [mode]="progressSpinnerMode"
                                [value]="progressSpinnerValue"
          >
          </mat-progress-spinner>
          <div class="justify-content-center position-absolute top-50 start-50 translate-middle"
          >{{remaining}}<br>left
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
