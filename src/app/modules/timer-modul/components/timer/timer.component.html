<div class="p-3">
  <div class="d-flex justify-content-center my-2 mx-2 ">
    <mat-form-field appearance="fill">
      <mat-label>starttime</mat-label>
      <input [errorStateMatcher]="matcher" [formControl]="timeFromControl" [valueAsDate]="inputstarttime" matInput
             placeholder="09:30"
             type="time"
             value=09:30>
      <mat-error *ngIf="timeFromControl.hasError('required')">
        starttime is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center my-2 mx-2 ">
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>worktime</mat-label>
      <input [errorStateMatcher]="matcher" [formControl]="timeFromControl" [valueAsDate]="inputworktime" matInput
             placeholder="07:48"
             type="time"
             value=inputworktime>
      <mat-error *ngIf="timeFromControl.hasError('required')">
        worktime is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center my-2 mx-2 ">
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>pause</mat-label>
      <input [errorStateMatcher]="matcher" [formControl]="timeFromControl" [valueAsDate]="inputpause" matInput
             placeholder="00:30"
             type="time"
             value=07:48>
      <mat-error *ngIf="timeFromControl.hasError('required')">
        pause is <strong>required</strong>
      </mat-error>
      <mat-hint>all values are required!</mat-hint>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center p-3 my-2 mx-2 ">
    <button (click)="calculate(inputstarttime, inputworktime, inputpause)"
            class="my-2 mx-2" color="primary"
            mat-raised-button>
      calculate
    </button>
  </div>
  <div class="d-flex justify-content-center p-3 my-2 mx-2 mat-card">
    <mat-card>
      <mat-card-title>Feierabend</mat-card-title>
      <mat-card-content>pausenzeit</mat-card-content>
    </mat-card>
  </div>
</div>
