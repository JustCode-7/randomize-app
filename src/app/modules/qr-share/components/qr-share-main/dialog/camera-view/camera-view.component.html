<h1 mat-dialog-title>Click to focus the QR-Code</h1>
<div class="d-flex flex-column " mat-dialog-content>
  <div>
    <video autoplay controls id="myVidPlayer" muted></video>
    <br/>
  </div>
</div>
<div class="d-flex flex-column mt-2 " mat-dialog-content>
  <button (click)="readQRFromVideo()" [hidden]="$scannerNotNeeded" class="mt-3 btn btn-danger" mat-button>
    Read QR
  </button>
  <button (click)="closeWindowOrStopScan()" class="mt-3 btn {{$btnstopcolor}}" mat-button>
    {{$stopAndOpen}}
  </button>
  <br/>
</div>
