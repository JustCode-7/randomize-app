<div class="justify-content-center py-3">
  <div class="d-flex justify-content-center bd-highlight mb-3">
    <mat-form-field appearance="fill">
      <mat-label [contentEditable]="false">Input for QR-Code generation</mat-label>
      <input #dataInput (click)="dataInput.select()" [(ngModel)]="value" matInput
             placeholder="enter text for QR-Code">
    </mat-form-field>
  </div>
  <div *ngIf="this.errorMsg.value != ''" class="d-flex justify-content-center">
    <mat-hint [ngStyle]="{color: hintColor}">{{this.errorMsg.value}}</mat-hint>
  </div>
  <div class="d-flex justify-content-center">

    <div #qrcElement class="p-3 my-2 mx-2 vw-75" id="qrSvg">
    </div>
  </div>
  <div class="d-flex justify-content-center p-3 my-2 mx-2 ">
    <button (click)="generateQROnClick(value)" color="accent" mat-raised-button>
      Generate QR-code
    </button>
  </div>
  <div class="d-flex justify-content-center p-3 my-2 mx-2 ">
    <button (click)="qrcodeService.openNewTabWithQRValue(value)" color="warn"
            mat-raised-button>
      open new tab with QR-code destination
    </button>
  </div>
  <div class="d-flex justify-content-center">
    <div class="justify-content-center p-3 my-2 mx-2 w-75">
      <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let item of latestScans" [value]="item">
          <mat-list-item (click)="getItemOfLatestScans(item)" class="text-truncate">
            {{item}}
          </mat-list-item>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
  <div class="d-flex justify-content-center p-3 my-2 mx-2">
    <mat-divider></mat-divider>
    <button (click)="clearList()" mat-button>
      <mat-icon>delete</mat-icon>
      clear list
    </button>
  </div>
</div>
