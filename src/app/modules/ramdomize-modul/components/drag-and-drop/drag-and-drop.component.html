<div class="container mb-2">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    file import
                </mat-panel-title>
                <mat-panel-description>
                    expand to manage text files
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="d-flex flex-column bd-highlight mb-3">
                <mat-card class="m-1">
                    <mat-card-subtitle (click)="file.click()">
                        click to open
                    </mat-card-subtitle>
                    <mat-card-title>Drag and Drop
                        txt-files here
                        <mat-icon><img src="assets/icons/icons8-32.ico" alt="image"></mat-icon>
                    </mat-card-title>
                    <input type="file" #file [multiple]="false" style="display:none" />
                </mat-card>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
