<div class="container">
    <div class="d-flex flex-column bd-highlight mb-3">
        <mat-form-field (keydown.enter)="addName(value)" class="example-form-field" appearance="fill"
            (click)="value=''">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" [(ngModel)]="value">
        </mat-form-field>
        <div class="d-flex justify-center justify-content-center bd-highlight mt-3">
            <div class="d-flex flex-column ms-4 me-4 mb-3">
                <button mat-raised-button color="primary" (click)="addName(value)">
                    add
                </button>
                <button class="mt-3" mat-raised-button color="secondary" (click)="randomizeMitEntnahme()">
                    randomize
                </button>
                <button class="mt-3" mat-raised-button color="secondary" (click)="reloadFromCache()">
                    reload from cache
                </button>
                <button class="mt-3" mat-raised-button color="secondary" (click)="clearBrowserCache()">
                    clear cache
                </button>
            </div>
        </div>
    </div>
    <mat-label>Click to remove</mat-label>
    <div *ngFor="let name of names">
        <mat-card (click)="removeName(name)" class="m-1">
            <mat-card-title>
                {{name}}
            </mat-card-title>
        </mat-card>
    </div>
</div>
