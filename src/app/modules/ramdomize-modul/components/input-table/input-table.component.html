<div class="container">
    <div class="s-flex  mb-3">
        <mat-form-field (keydown.enter)="addName(value)" class="example-form-field" appearance="fill"
            (click)="value=''">
            <mat-label>Text Input</mat-label>
            <input matInput type="text" [(ngModel)]="value">
        </mat-form-field>
        <button class="justify-content-start ms-4 me-4" mat-raised-button color="accent" (click)="addName(value)">
            add
        </button>
    </div>
    <div class="d-flex justify-center justify-content-center bd-highlight mt-3">
        <button class="me-4" mat-raised-button color="secondary" (click)="randomizedService.reloadFromCache()">
            reload cache
        </button>
        <button mat-raised-button color="secondary" (click)="randomizedService.clearCache()">
            clear cache
        </button>
    </div>

</div>
