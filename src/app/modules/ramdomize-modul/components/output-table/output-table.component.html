<div class="container">
    <div class="d-flex justify-center justify-content-center bd-highlight mt-3">
        <div class="d-flex flex-column ms-4 me-4 mb-3">
            <button class="mt-3" mat-raised-button color="primary" (click)="randomizedService.randomize()">
                randomize
            </button>
        </div>
    </div>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    contentlist
                </mat-panel-title>
                <mat-panel-description>
                    expand to manage listcontents
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-label>Click to remove</mat-label>
            <div class="d-flex justify-center flex-column" *ngFor="let name of randomizedService._names">
                <mat-card id="{{name}}" (click)="randomizedService.removeName(name)" class="m-1">
                    <mat-card-title>
                        {{name}}
                    </mat-card-title>
                </mat-card>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
